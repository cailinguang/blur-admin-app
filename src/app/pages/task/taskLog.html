<style>
    td.title{
        text-align: right;
        font-weight: bold;
    }
</style>
<div class="row">
    <div class="timeline timeline-line-dotted" ng-init="times=[]">
        
        <span class="timeline-label" ng-repeat-start="log in logs" ng-if=":: log.showTime">
            <span class="label label-primary">{{log.time.substring(0,11)}}</span>
        </span>

        <div class="timeline-item" ng-repeat-end>
            <div class="timeline-point" ng-class="{'timeline-point-info':log.type=='save','timeline-point-warning':log.type=='submit','timeline-point-danger':log.type=='review'}">
                <i class="fa" ng-class="{'fa-pencil':log.type=='save','fa-floppy-o':log.type=='submit','fa-check-square':log.type=='review'}"></i>
            </div>
            <div class="timeline-event " ng-class="{'timeline-event-info':log.type=='save','timeline-event-warning':log.type=='submit','timeline-event-danger':log.type=='review'}">
                <div class="timeline-heading">
                    <h4>{{log.name}}</h4>
                    <p>{{log.chapter}}</p>
                </div>
                <div class="timeline-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="title">User:</td>
                                <td>{{log.userName}}</td>
                                <td class="title">Dept:</td>
                                <td>{{log.deptName}}</td>
                            </tr>
                            <tr>
                                <td class="title">Question:</td>
                                <td colspan="3">{{log.question}}</td>
                            </tr>
                            <tr>
                                <td class="title">Severity:</td>
                                <td colspan="3">{{log.questionSeverity|translate:'severityLevel'}}</td>
                            </tr>
                            <tr>
                                <td class="title">Status:</td>
                                <td colspan="3">{{log.questionStatus|translate:'evaluationQuestionNodeStatus'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="timeline-footer">
                    <p class="text-right">{{log.time}}</p>
                </div>
            </div>
        </div>
        

        <span class="timeline-label" ng-show="logs.length==0">
            <span class="label label-primary">Log not found</span>
        </span>
    </div>
</div>
