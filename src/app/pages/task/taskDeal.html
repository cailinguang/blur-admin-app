<style>
    table.treetable{font-size: 1.2em}
    table.treetable thead{
        background-color: #deceed;
    }
    table.treetable thead tr th{
        padding: .4em 2em .4em 1em;
    }
    table.treetable tbody tr td {
        border: 1px solid rgb(189, 184, 184);
        position: relative;
    }
    .currentTr td{
        background-color: #deceed;
    }
    .currentTr td:last-child i{
        position: absolute;
        right: -7px;
        top: 15px;
    }
    .tab-content {
        padding:0px;
        background: transparent;
        color: #666666;
    }
    .levelApprovled{
        position: absolute;
        top: 25px;
        right: 10px;
    }
</style>

<div class="widgets">
    <div class="row">
        <div ba-panel ba-panel-title="任务处理" ba-panel-class="light-text">
            <form class="form-horizontal" name="form" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <table tt-table tt-params="expanded_params" id="treeTable">
                            <thead>
                            <tr>
                                <th>Chapter</th>
                                <th>Question</th>
                                <th>Status</th>
                                <th style="width:150px;">Severity</th>
                            </tr>
                            <tr ng-hide="treeTableEnd==true">
                                <th colspan="4">加载中...</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                </div>
                <div class="modal-body">
                <div class="row" id="levelContent">
                    
                </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ng-click="save()">save</button>
                    <button type="button" class="btn btn-warning" ng-click="commit()">commit</button>
                    <button type="button" class="btn btn-warning" ng-click="reviewed()">reviewed</button>
                    <button type="button" class="btn btn-primary" ng-click="goBack()">取消</button>
                </div>
            </form>
        </div>   
    </div>
</div>

<script type="text/ng-template" id="tree_node.html">
    <tr tt-node is-branch="node.type == 'vda_chapter'" ng-click="questionClick($event,node)" vdaType="{{node.type}}">
        <td><span ng-bind="node.type=='vda_chapter' ? node.name : ''"></span></td>
        <td  ng-bind="node.type=='vda_question' ? node.name : ''"></td>
        <td >
            <span ng-if="node.type=='vda_question'" ng-bind="node.status | translate:'evaluationQuestionNodeStatus'"></span>
        </td>
        <td >
            <ui-select ng-model="$parent.node.severityLevel" id="severityLevel" name="severityLevel" required ng-if="node.type=='vda_question'"
                      class="btn-group bootstrap-select form-control"
                      search-enabled="false">
              <ui-select-match>
                <span> {{$select.selected.label}}</span>
              </ui-select-match>
              <ui-select-choices repeat="item.value as item in severityLevelSelect | filter: $select.search">
                <span ng-bind-html="item.label"></span>
              </ui-select-choices>
          </ui-select>
            
        </td>
    </tr>
</script>

<script type="text/ng-template" id="levelContent.html">

    <uib-tabset active="$tabSetStatus.activeTab">
        <uib-tab heading="{{item.name}}" ng-repeat="item in levels" select="levelSelect(item)">
            <div class="levelApprovled">
                Level Approvled :
                <select ng-model="item.levelIsApproved" ng-options="x.value as x.label for x in levelApprovedSelect">
                </select>
            </div>
            <div id="levelTable-{{item.id}}"></div>
        </uib-tab>
    </uib-tabset>
</script>
<script type="text/ng-template" id="level_tree.html">
    <table tt-table tt-params="level_table_params" id="levelTable{{item.id}}" style="margin-top:0px;">
        <thead>
        <tr>
            <th>Control</th>
            <th style="width:200px;">Compliance Level</th>
            <th>evidences</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>
<script type="text/ng-template" id="level_tree_node.html">
    <tr tt-node is-branch="node.children.length!=0">
        <td><span ng-bind="node.name"></span></td>
        <td >
            <ui-select ng-model="$parent.node.complianceLevel" ng-if="node.children.length==0"
                        class="btn-group bootstrap-select form-control"
                        search-enabled="false">
                <ui-select-match>
                <span> {{$select.selected.label}}</span>
                </ui-select-match>
                <ui-select-choices repeat="item.value as item in complianceLevelSelect | filter: $select.search">
                <span ng-bind-html="item.label"></span>
                </ui-select-choices>
            </ui-select>
        </td>
        <td >
            <button type="button" ng-if="node.children.length==0" ng-click="openEvidences(node)">evidences</button>
        </td>
    </tr>
</script>
