<div class="row ">
    <div ba-panel ba-panel-title="Score Graph" ba-panel-class="col-eq-height">
        <div class="chartjs-canvas-holder-second-row">
            <canvas id="waveLine" class="chart chart-radar" chart-data="datas" chart-options="options" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
        </div>
    </div>
</div>
<div class="row ">
    <div ba-panel ba-panel-title="Evaluation Details" ba-panel-class="col-eq-height">
        <table class="table table-hover table-bordered">
            <thead>
                <th>Name</th>
                <th>Maturity Level</th>
                <th>Severity Level</th>
            </thead>
            <tbody ng-repeat="item in nodes">
                <tr>
                    <td style="text-align: left;">{{item.name}}</td>
                    <td>{{item.scope.toString().indexOf('.') >=0 ? item.scope.toFixed(2) : item.scope}}</td>
                    <td></td>
                </tr>
                <tr ng-repeat="i in item.children">
                        <td style="text-align: left;padding-left: 40px;">{{i.name}}</td>
                        <td>{{i.scope.toString().indexOf('.') >=0 ? i.scope.toFixed(2) : i.scope}}</td>
                        <td>{{i.severityLevel | translate:'severityLevel'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
