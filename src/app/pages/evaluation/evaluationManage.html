<div class="widgets">
    <div class="row">
        <div ba-panel ba-panel-title="项目评审管理" ba-panel-class="light-text">
            <form class="form-horizontal" name="form" ng-submit="formSubmit()" novalidate>
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
                        <label for="name" class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="evaluation.name" name="name" id="name" placeholder="项目名称" required ng-maxlength="64">
                            <span ng-show="form.name.$error.required" class="help-block error-block basic-block">项目名称不能为空</span>
                            <span ng-show="form.name.$error.maxlength" class="help-block error-block basic-block">项目名称不能大于64位</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.description.$invalid && (form.description.$dirty || form.$submitted)}">
                        <label for="description" class="col-sm-2 control-label">项目描述</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" ng-model="evaluation.description" name="description"  id="description" placeholder="项目描述" required ng-maxlength="2000"></textarea>
                            <span ng-show="form.description.$error.maxlength" class="help-block error-block basic-block">项目描述不能大于2000位</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.applicabilityId.$invalid && (form.applicabilityId.$dirty || form.$submitted)}">
                        <label for="applicabilityId" class="col-sm-2 control-label">适用性标准库</label>
                        <div class="col-sm-8">
                            <ui-select ng-model="$parent.evaluation.applicabilityId" id="applicabilityId" name="applicabilityId" required on-select="onTypeSelect($item,$model)"
                                        class="btn-group bootstrap-select form-control"
                                        search-enabled="false">
                                <ui-select-match placeholder="适用性标准库">
                                    <span> {{$select.selected.name}}</span>
                                </ui-select-match>
                                <ui-select-choices repeat="item.id as item in typeSelect | filter: $select.search">
                                    <span ng-bind-html="item.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': form.evaluationType.$invalid && (form.evaluationType.$dirty || form.$submitted)}">
                        <label for="evaluationType" class="col-sm-2 control-label">评审性质</label>
                        <div class="col-sm-8">
                            <ui-select ng-model="$parent.evaluation.evaluationType" id="evaluationType" name="evaluationType" required ng-disabled="dataRoles.indexOf('ciso')<0"
                                        class="btn-group bootstrap-select form-control"
                                        search-enabled="false">
                                <ui-select-match placeholder="评审性质">
                                    <span> {{$select.selected.label}}</span>
                                </ui-select-match>
                                <ui-select-choices repeat="item.value as item in evaluationTypeSelect | filter: $select.search">
                                    <span ng-bind-html="item.label"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <br>
                    <div class="row" id="tableContent">
                        
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">发布</button>
                    <button type="button" class="btn btn-primary" ng-click="goBack()">取消</button>
                </div>
            </form>
        </div>   
    </div>
</div>

<script type="text/ng-template" id="tree_node.html">
    <tr tt-node is-branch="node.type == 'vda_chapter'">
        <td><span ng-bind="node.type=='vda_chapter' ? node.text : ''"></span></td>
        <td  ng-bind="node.type=='vda_question' ? node.text : ''"></td>
        <td >
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-click="applicabilityClick($event)" ng-model="node.applicability" ng-disabled="evaluation.id!=null">
                <span></span>
            </label>
        </td>
        <td >
            <button type="button" class="btn btn-primary" ng-show="node.type=='vda_question' && node.assign ==null" ng-disabled="node.applicability != true" ng-click="openAssignUser(node)">assign</button>
            <div ng-show="node.assign != null" style="display: inline-block;white-space: nowrap;">
                {{node.assign.nickName}} <a ng-click="node.assign=null;node.assignUser=null;" style="cursor:pointer;" ng-if="node.status=='0' || node.status==null"><i class="ion-close-round"></i></a>
            </div>
        </td>
    </tr>
</script>
<script type="text/ng-template" id="tree_table.html">
    <table tt-table tt-params="expanded_params" id="treeTable">
        <thead>
        <tr>
            <th>Chapter</th>
            <th>Question</th>
            <th>applicability</th>
            <th>assign department</th>
        </tr>
        <tr ng-hide="treeTableEnd==true">
            <td colspan="4">加载中...</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>
