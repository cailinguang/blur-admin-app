<div class="widgets">
     
  <div class="row">
      <div ba-panel ba-panel-title="项目评审管理" ba-panel-class="light-text" st-table="displayedCollection" st-safe-src="rowCollection">
          <ul class="btn-list clearfix">
            <li><button type="button" class="btn btn-default btn-with-icon" ng-click="openEvaluation()"><i class="ion-plus"></i>新增</button></li>
          </ul>
          <table  class="table table-hover table-bordered">
              <thead>
                <tr class="sortable black-muted-bg">
                    <th st-ratio="5" st-sort="$index">序号</th>
                    <th st-ratio="20" st-sort="name">项目评审名称</th>
                    <th st-ratio="20" st-sort="type">标准库类型</th>
                    <th st-ratio="10" st-sort="evaluationType">评审性质</th>
                    <th st-ratio="10" st-sort="status">状态</th>
                    <th st-ratio="15" st-sort="description">描述</th>
                    <th st-ratio="10" st-sort="createTime" style="min-width: 160px;">创建时间</th>
                    <th st-ratio="10">操作</th>
                </tr>
            </thead>
            <tbody ng-show="isLoading">
                <tr>
                  <td colspan="8" class="text-center">Loading ... </td>
                </tr>
            </tbody>
            <tbody ng-show="!isLoading" >
                <tr ng-repeat="row in displayedCollection">
                   <td>{{$index+1}}</td>
                   <td>{{row.name}}</td>
                   <td>{{row.type}}</td>
                   <td>{{row.evaluationType|translate:'evaluationType'}}</td>
                   <td>{{row.status|translate:'evaluationStatus'}}</td>
                   <td>{{row.description}}</td>
                   <td>{{row.createTime}}</td>
                  <td>

                      <a href="javascript:void(0);" ng-click="openEvaluation(row)" style="font-size: 20px;"><i class="ion-edit"></i></a>
                      &nbsp;&nbsp;
                      <a href="javascript:void(0);" ng-click="deleteEvaluation(row)" style="font-size: 20px;"><i class="ion-trash-b"></i></a>
                      &nbsp;&nbsp;
                      <a href="javascript:void(0);" ng-click="openChart(row)" style="font-size: 20px;"><i class="ion-stats-bars"></i></a>
                  </td>
                </tr>
                
            </tbody>
          </table>
          <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
      </div>
  </div>

  
</div>
