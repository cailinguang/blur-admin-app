<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{role.id?'更新角色':'新增角色'}}</h4>
  </div>
  <form class="form-horizontal" name="form" ng-submit="userSubmit()" novalidate>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
        <label for="name" class="col-sm-2 control-label">角色名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="role.name" name="name" id="name" placeholder="角色名称" required ng-maxlength="64">
          <span ng-show="form.name.$error.required" class="help-block error-block basic-block">角色名称不能为空</span>
          <span ng-show="form.name.$error.maxlength" class="help-block error-block basic-block">登录名不能大于64位</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.code.$invalid && (form.code.$dirty || form.$submitted)}">
        <label for="code" class="col-sm-2 control-label">角色编码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="role.code" name="code"  id="code" placeholder="角色编码" required ng-maxlength="64">
          <span ng-show="form.code.$error.required" class="help-block error-block basic-block">角色编码不能为空</span>
          <span ng-show="form.code.$error.maxlength" class="help-block error-block basic-block">角色编码不能大于64位</span>
        </div>
      </div>

      
      <div class="form-group" ng-class="{'has-error': form.description.$invalid && (form.description.$dirty || form.$submitted)}">
        <label for="description" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="role.description" name="description"  id="description" placeholder="描述" ng-maxlength="200">
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">{{role.id?'更新':'保存'}}</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
