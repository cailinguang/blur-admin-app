<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{dept.id?'更新部门':'新增部门'}}</h4>
  </div>
  <form class="form-horizontal" name="deptForm" ng-submit="deptSubmit()" novalidate>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': deptForm.inputCode.$invalid && (deptForm.inputCode.$dirty || deptForm.$submitted)}">
        <label for="inputCode" class="col-sm-2 control-label">编码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="dept.code" name="inputCode" id="inputCode" placeholder="编码" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': deptForm.inputName.$invalid && (deptForm.inputName.$dirty || deptForm.$submitted)}">
        <label for="inputName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="dept.name" name="inputName"  id="inputName" placeholder="名称" ng-required>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-warning">{{dept.id?'更新':'保存'}}</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>
  </form>
</div>
