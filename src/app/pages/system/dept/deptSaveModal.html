<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">新增部门</h4>
  </div>
  <form class="form-horizontal" name="deptForm" ng-submit="deptSubmit()" novalidate>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': deptForm.inputName.$invalid && (deptForm.inputName.$dirty || deptForm.inputName.$submitted)}">
        <label for="inputName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="dept.name" id="inputName" placeholder="名称" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': deptForm.inputCode.$invalid && (deptForm.inputCode.$dirty || deptForm.inputCode.$submitted)}">
        <label for="inputCode" class="col-sm-2 control-label">编码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="dept.code" id="inputCode" placeholder="编码" required>
        </div>
      </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="deptForm.$invalid">保存</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
    </div>
  </form>
</div>
