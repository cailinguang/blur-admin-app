<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{dept.id?'Update Dept.':'Add Dept.'}}</h4>
  </div>
  <form class="form-horizontal" name="deptForm" ng-submit="deptSubmit()" novalidate>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': deptForm.inputName.$invalid && (deptForm.inputName.$dirty || deptForm.$submitted)}">
        <label for="inputName" class="col-sm-3 control-label">Dept. Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="dept.name" name="inputName"  id="inputName" placeholder="Dept. Name" ng-required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': deptForm.inputCode.$invalid && (deptForm.inputCode.$dirty || deptForm.$submitted)}">
        <label for="inputCode" class="col-sm-3 control-label">Dept. Code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="dept.code" name="inputCode" id="inputCode" placeholder="Dept. Code" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">{{dept.id?'Update':'Save'}}</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>
  </form>
</div>
