<div class="row">
<div class="col-md-3">
    <div ba-panel ba-panel-title="部门树" ba-panel-class="with-scroll tree-panel">
        <div js-tree="deptTreeConfig" ng-model="deptData" tree-events-obj="deptTreeEvents"></div>
    </div>
</div>
<div class="col-md-9">
    <div ba-panel ba-panel-title="部门列表" ba-panel-class="with-scroll tree-panel">
        <p ng-show="!isSelectNode">请在左侧选择一个部门节点查看子节点</p>
        <table ng-show="isSelectNode" st-table="displayedCollection" st-safe-src="rowCollection" class="table table-hover">
            <thead>
              <tr class="sortable">
                  <th st-ratio="20" st-sort="username">登录名</th>
                  <th st-ratio="20" st-sort="nickName">用户名称</th>
                  <th st-ratio="20" st-sort="phone">电话</th>
                  <th st-ratio="20" st-sort="email">邮箱</th>
                  <th st-ratio="10" st-sort="registerDate">创建时间</th>
                  <th st-ratio="10" st-sort="status">状态</th>
              </tr>
          </thead>
          <tbody ng-show="isLoading">
              <tr>
                <td colspan="6" class="text-center">Loading ... </td>
              </tr>
          </tbody>
          <tbody ng-show="!isLoading" >
              <tr ng-repeat="row in displayedCollection">
                 <td>{{row.username}}</td>
                 <td>{{row.nickName}}</td>
                 <td>{{row.phone}}</td>
                 <td>{{row.email}}</td>
                 <td>{{row.registerDate}}</td>
                 <td>{{row.status}}</td>
              </tr>
              
              
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6" class="text-right">
                <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
              </td>
            </tr>
          </tfoot>
      </table>
    </div>
</div>
</div>
