<div class="row" ng-controller="DeptListCtrl as vm">
    <div class="col-md-3">
        <div ba-panel ba-panel-title="部门树" ba-panel-class="tree-panel">
            <div js-tree="deptTreeConfig" ng-model="deptData" tree-events-obj="deptTreeEvents" tree="vm.deptTree"></div>
        </div>
    </div>
    <div class="col-md-9">
        <div ba-panel ba-panel-title="部门列表" ba-panel-class="tree-panel">
            <p ng-show="!isSelectNode">请在左侧选择一个部门节点查看子节点</p>
            <div ng-show="isSelectNode" st-table="displayedCollection" st-safe-src="rowCollection">
                <ul class="btn-list clearfix">
                    <li><button type="button" class="btn btn-default btn-with-icon" ng-click="openSave()"><i class="ion-plus"></i>新增</button></li>
                </ul>
                <table class="table table-hover">
                        <thead>
                        <tr class="sortable">
                            <th st-sort="username">部门编码</th>
                            <th st-sort="nickName">部门名称</th>
                        </tr>
                    </thead>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="6" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="!isLoading" >
                        <tr ng-repeat="row in displayedCollection">
                            <td>{{row.code}}</td>
                            <td>{{row.name}}</td>
                        </tr>
                        
                        
                    </tbody>
                    <tfoot>
                        <tr>
                        <td colspan="6" class="text-right">
                            <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
                        </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
