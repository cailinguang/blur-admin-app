<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{user.id?'Update User':'Add User'}}</h4>
  </div>
  <form class="form-horizontal" name="form" ng-submit="userSubmit()" novalidate>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': form.username.$invalid && (form.username.$dirty || form.$submitted)}">
        <label for="username" class="col-sm-3 control-label">Login Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.username" name="username" id="username" placeholder="Login Name" required ng-minlength="4" ng-maxlength="30" 
                ng-pattern="/[a-z0-9A-Z_-]+/">
          <span ng-show="form.username.$error.required" class="help-block error-block basic-block">Login name cannot be blank</span>
          <span ng-show="form.username.$error.minlength" class="help-block error-block basic-block">Login name cannot be less than 4</span>
          <span ng-show="form.username.$error.maxlength" class="help-block error-block basic-block">Login name cannot be greater than 30</span>
          <span ng-show="form.username.$error.pattern" class="help-block error-block basic-block">Does not meet the rules: only allow alphanumeric underscores</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.nickName.$invalid && (form.nickName.$dirty || form.$submitted)}">
        <label for="nickName" class="col-sm-3 control-label">User Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.nickName" name="nickName"  id="nickName" placeholder="User Name" required>
          <span ng-show="form.nickName.$error.required" class="help-block error-block basic-block">User Name cannot be blank</span>
        </div>
      </div>

      <!-- <div class="form-group" ng-class="{'has-error': form.sex.$invalid && (form.sex.$dirty || form.$submitted)}">
        <label for="nickName" class="col-sm-3 control-label">性别</label>
        <div class="col-sm-8">
          <div class="col-md-4">
              <label class="radio-inline custom-radio nowrap">
                <input type="radio" ng-model="user.sex" name="sex" id="sex1" value="0">
                <span>男</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline custom-radio nowrap">
                <input type="radio" ng-model="user.sex" name="sex" id="sex2" value="1">
                <span>女</span>
              </label>
            </div>
        </div>
      </div> -->
      <div class="form-group" ng-class="{'has-error': form.roles.$invalid && (form.roles.$dirty || form.$submitted)}">
          <label for="roles" class="col-sm-3 control-label">Role</label>
          <div class="col-sm-8">
              <ui-select ng-model="$parent.user.roles" id="roles" name="roles" required
                        class="btn-group bootstrap-select form-control"
                        search-enabled="false">
                <ui-select-match placeholder="Please select a role">
                  <span> {{$select.selected.name}}</span>
                </ui-select-match>
                <ui-select-choices repeat="item in roleSelect | filter: $select.search">
                  <span ng-bind-html="item.name"></span>
                </ui-select-choices>
            </ui-select>
          </div>
        </div>
      <div class="form-group" ng-class="{'has-error': form.status.$invalid && (form.status.$dirty || form.$submitted)}">
        <label for="status" class="col-sm-3 control-label">Locked</label>
        <div class="col-sm-8">
            <ui-select ng-model="$parent.user.status" id="status" name="status" required
                      class="btn-group bootstrap-select form-control"
                      search-enabled="false">
              <ui-select-match placeholder="Locked">
                <span> {{$select.selected.label}}</span>
              </ui-select-match>
              <ui-select-choices repeat="standardItem.value as standardItem in statusSelect | filter: $select.search">
                <span ng-bind-html="standardItem.label"></span>
              </ui-select-choices>
          </ui-select>
        </div>
      </div>
      
      <div class="form-group" ng-class="{'has-error': form.phone.$invalid && (form.phone.$dirty || form.$submitted)}">
        <label for="phone" class="col-sm-3 control-label">Tel.</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.phone" name="phone"  id="phone" placeholder="Tel." ng-pattern="/^[0-9-\+]*$/" ng-maxlength="64">
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': form.email.$invalid && (form.email.$dirty || form.$submitted)}">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" ng-model="user.email" name="email"  id="email" placeholder="Email" ng-maxlength="64">
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">{{user.id?'Update':'Save'}}</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>
  </form>
</div>
