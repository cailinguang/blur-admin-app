<div class="widgets">

    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="Editable Rows" ba-panel-class="light-text">
            <table st-table="userListCtrl.displayed" class="table table-striped table-bordered">
                <thead>
                <tr>
                  <th st-ratio="20" st-sort="firstName">first name</th>
                  <th st-ratio="20" st-sort="lastName">last name</th>
                  <th st-ratio="10" st-sort="age">age</th>
                  <th st-ratio="30" st-sort="email">email</th>
                  <th st-ratio="20" st-sort="balance">balance</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in userListCtrl.displayed">
                  <td st-ratio="20">{{row.firstName}}</td>
                  <td st-ratio="20">{{row.lastName | uppercase}}</td>
                  <td st-ratio="10">{{row.age}}</td>
                  <td st-ratio="30">{{row.email}}</td>
                  <td st-ratio="20">{{row.balance | currency}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="5" class="text-right">
                    <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>

  
  </div>
