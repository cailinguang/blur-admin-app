<div class="widgets">
     
  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="用户列表" ba-panel-class="light-text" st-table="displayedCollection" st-safe-src="rowCollection">
          <ul class="btn-list clearfix">
            <li><button type="button" class="btn btn-default btn-with-icon"><i class="ion-plus"></i>新增</button></li>
          </ul>

          <input st-search=""  type="text" class="form-control" placeholder="Search ..."/>
          <br/>
          <table  class="table table-hover">
              <thead>
                <tr class="sortable black-muted-bg">
                    <th st-ratio="20" st-sort="username">登录名</th>
                    <th st-ratio="20" st-sort="nickName">用户名称</th>
                    <th st-ratio="20" st-sort="phone">电话</th>
                    <th st-ratio="20" st-sort="email">邮箱</th>
                    <th st-ratio="10" st-sort="registerDate">创建时间</th>
                    <th st-ratio="10" st-sort="status">状态</th>
                </tr>
            </thead>
            <tbody ng-show="isLoading">
                <tr>
                  <td colspan="6" class="text-center">Loading ... </td>
                </tr>
            </tbody>
            <tbody ng-show="!isLoading" >
                <tr ng-repeat="row in displayedCollection">
                   <td>{{row.username}}</td>
                   <td>{{row.nickName}}</td>
                   <td>{{row.phone}}</td>
                   <td>{{row.email}}</td>
                   <td>{{row.registerDate}}</td>
                   <td>{{row.status}}</td>
                </tr>
                
                
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6" class="text-right">
                  <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
                </td>
              </tr>
            </tfoot>
        </table>
          
      </div>
    </div>
  </div>

  
</div>
