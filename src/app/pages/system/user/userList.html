<div class="widgets">
     
  <div class="row">
    <div class="col-md-3">
        <div ba-panel ba-panel-title="Dept. Tree" ba-panel-class="with-scroll light-text">
            <div js-tree="deptTreeConfig" ng-model="deptData" tree-events-obj="deptTreeEvents" tree="model.deptTree"></div>
        </div>
    </div>
    <div class="col-md-9">
      <div ba-panel ba-panel-title="User List" ba-panel-class="light-text" st-table="displayedCollection" st-safe-src="rowCollection">
          <ul class="btn-list clearfix">
            <li><button type="button" class="btn btn-default btn-with-icon" ng-click="openUser()"><i class="ion-plus"></i>Add</button></li>
          </ul>
          
          <input st-search=""  type="text" class="form-control" placeholder="Search ..."/>
          
          <br/>
          <table  class="table table-hover table-bordered">
              <thead>
                <tr class="sortable black-muted-bg">
                    <th st-ratio="10" st-sort="username">Login Name</th>
                    <th st-ratio="10" st-sort="nickName">User Name</th>
                    <th st-ratio="10" st-sort="roles">Role</th>
                    <th st-ratio="10" st-sort="phone">Tel.</th>
                    <th st-ratio="20" st-sort="email">Email</th>
                    <th st-ratio="20" st-sort="registerDate">Creation Time</th>
                    <th st-ratio="10" st-sort="status">Status</th>
                    <th style="min-width: 110px;">Operation</th>
                </tr>
            </thead>
            <tbody ng-show="isLoading">
                <tr>
                  <td colspan="8" class="text-center">Loading ... </td>
                </tr>
            </tbody>
            <tbody ng-show="!isLoading" >
                <tr ng-repeat="row in displayedCollection">
                   <td>{{row.username}}</td>
                   <td>{{row.nickName}}</td>
                   <td>
                       <div ng-repeat="item in row.roles" style="white-space: nowrap;">{{item.name}}</div>
                   </td>
                   <td>{{row.phone}}</td>
                   <td>{{row.email}}</td>
                   <td>{{row.registerDate}}</td>
                   <td>{{row.status|translate:'userStatus'}}</td>
                   <td>
                      <a href="javascript:void(0);" ng-click="openUser(row)" style="font-size: 20px;" title="edit user"><i class="ion-edit"></i></a>
                      &nbsp;&nbsp;
                      <a href="javascript:void(0);" ng-click="resetPass(row)" style="font-size: 20px;" title="reset password"><i class="ion-refresh"></i></a>
                      &nbsp;&nbsp;
                      <a href="javascript:void(0);" ng-click="deleteUser(row)" style="font-size: 20px;" title="delete user"><i class="ion-trash-b"></i></a>
                  </td>
                </tr>
                <tr ng-if="displayedCollection.length==0">
                    <td colspan="10">No data found</td>
                </tr>
            </tbody>
        </table>
        <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
      </div>
    </div>
  </div>

  
</div>
