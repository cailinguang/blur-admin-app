<div ba-panel ba-panel-class="profile-page">
<form name="forms.form" novalidate="novalidate">
  <div class="panel-content">

    <h3 class="with-line">基本信息</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-4 control-label">登录名</label>
          <div class="col-sm-8">
            <span class="form-control" style="border:0px;">{{user.username}}</span>
          </div>
        </div>
        <div class="form-group row clearfix" ng-class="{'has-error': forms.form.nickName.$invalid && (forms.form.nickName.$dirty || forms.form.$submitted)}">
          <label class="col-sm-4 control-label">名称</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="nickName" placeholder="" ng-model="user.nickName" ng-maxlength="200" required>
            <span ng-show="forms.form.nickName.$error.required" class="help-block error-block basic-block">名称不能为空</span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-4 control-label">部门</label>

          <div class="col-sm-8">
              <span class="form-control" style="border:0px;">{{user.dept.name}}</span>
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-4 control-label">角色</label>

          <div class="col-sm-8">
              <span class="form-control" style="border:0px;">
                <span ng-repeat="item in user.roles">{{item.name}}{{!$last?',':''}}</span>
              </span>
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">修改密码</h3>

    <div class="row">
        <div class="col-md-6">
          <div class="form-group row clearfix" ng-class="{'has-error': forms.form.oldPassword.$invalid && (forms.form.oldPassword.$dirty || forms.form.$submitted)}">
            <label for="oldPassword" class="col-sm-4 control-label">原密码</label>
  
            <div class="col-sm-8">
              <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="" ng-model="user.oldPassword" >
            </div>
          </div>
        </div>
      <div class="col-md-6">
        <div class="form-group row clearfix" ng-class="{'has-error': forms.form.inputPassword.$invalid && (forms.form.inputPassword.$dirty || forms.form.$submitted)}">
          <label for="inputPassword" class="col-sm-4 control-label">新密码</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="" ng-model="user.password" >
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix" ng-class="{'has-error': forms.form.inputConfirmPassword.$invalid && (forms.form.inputConfirmPassword.$dirty || forms.form.$submitted)}">
          <label for="inputConfirmPassword" class="col-sm-4 control-label">重新输入新密码</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" placeholder="" ng-model="user.confirmPassword" >
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">联系信息</h3>

    <div class="row">
        <div class="col-sm-6">
          <div class="form-group row clearfix" ng-class="{'has-error': forms.form.phone.$invalid && (forms.form.phone.$dirty || forms.form.$submitted)}">
            <label class="col-sm-4 control-label">电话</label>
  
            <div class="col-sm-8">
              <input type="text" class="form-control" name="phone" placeholder="" ng-model="user.phone" ng-pattern="/^[0-9-\+]*$/" ng-maxlength="64">
            </div>
          </div>
        </div>
      <div class="col-sm-6">
        <div class="form-group row clearfix" ng-class="{'has-error': forms.form.email.$invalid && (forms.form.email.$dirty || forms.form.$submitted)}">
          <label  class="col-sm-4 control-label">邮箱</label>

          <div class="col-sm-8">
            <input type="email" class="form-control" name="email" placeholder="" ng-model="user.email" ng-maxlength="64">
          </div>
        </div>
      </div>
       
    </div>
 

     
    <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="updateProfile()">
      <i class="ion-android-checkmark-circle"></i>Update Profile
    </button>
  </div>
</form>
</div>
