<div class="widgets">
     
  <div class="row">
      <div ba-panel ba-panel-title="Applicability Library" ba-panel-class="light-text" st-table="displayedCollection" st-safe-src="rowCollection">
          <ul class="btn-list clearfix">
            <li><button type="button" class="btn btn-default btn-with-icon" ng-click="openApplicability()"><i class="ion-plus"></i>Add</button></li>
          </ul>
          <input st-search="name"  type="text" class="form-control" placeholder="Search for name ..."/>
          <br/>
          <table  class="table table-hover table-bordered">
              <thead>
                <tr class="sortable black-muted-bg">
                    <th st-ratio="10" >No.</th>
                    <th st-ratio="30" st-sort="name">Applicability Library Name</th>
                    <th st-ratio="20" st-sort="type">Standard Library Type</th>
                    <th st-ratio="20" st-sort="description">Review Library Decription</th>
                    <th st-ratio="10" st-sort="createTime" style="min-width: 160px;">Creation Time</th>
                    <th st-ratio="10" >Operation</th>
                </tr>
            </thead>
            <tbody ng-show="isLoading">
                <tr>
                  <td colspan="6" class="text-center">Loading ... </td>
                </tr>
            </tbody>
            <tbody ng-show="!isLoading" >
                <tr ng-repeat="row in displayedCollection">
                   <td>{{$index+1}}</td>
                   <td>{{row.name}}</td>
                   <td>{{row.type}}</td>
                   <td>{{row.description}}</td>
                   <td>{{row.createTime}}</td>
                  <td>

                      <a href="javascript:void(0);" ng-click="openApplicability(row)" style="font-size: 20px;" title="update"><i class="ion-edit"></i></a>
                      &nbsp;&nbsp;
                      <a href="javascript:void(0);" ng-click="deleteApplicability(row)" style="font-size: 20px;" title="delete"><i class="ion-trash-b"></i></a>
                  </td>
                </tr>
                <tr ng-if="displayedCollection.length==0">
                    <td colspan="10">No data found</td>
                </tr>
            </tbody>
          </table>
          <div st-items-by-page="10" st-pagination="" st-template="app/theme/components/page/pagination.custom.html"></div>
      </div>
  </div>

  
</div>
